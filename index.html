<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Album Search</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">📷 Photo Album Search</h1>

    <!-- 🔍 Search -->
    <div class="card mb-4 p-4 shadow-sm">
      <h5 class="mb-3">Search for Photos</h5>
      <div class="input-group">
        <input id="searchText" type="text" class="form-control" placeholder="e.g. cats, dogs, sunset..." />
        <button class="btn btn-primary" onclick="searchPhotos()">Search</button>
      </div>
    </div>

    <!-- 📤 Upload -->
    <div class="card mb-4 p-4 shadow-sm">
      <h5 class="mb-3">Upload a New Photo</h5>
      <input type="file" class="form-control mb-2" id="photoInput" />
      <input type="text" class="form-control mb-3" id="customLabels" placeholder="Custom labels (comma separated)" />
      <button class="btn btn-success" onclick="uploadPhoto()">Upload</button>
    </div>

    <!-- 🖼️ Results -->
    <div id="results" class="gallery row g-3"></div>
  </div>

  <!-- SDK DEPENDENCIES -->
  <script src="lib/axios/dist/axios.standalone.js"></script>
  <script src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
  <script src="lib/CryptoJS/rollups/sha256.js"></script>
  <script src="lib/CryptoJS/components/hmac.js"></script>
  <script src="lib/CryptoJS/components/enc-base64.js"></script>
  <script src="lib/url-template/url-template.js"></script>
  <script src="lib/apiGateway.core/apiGatewayClient.js"></script>
  <script src="sdk.js"></script> <!-- tu apigClient.js renombrado -->

  <script>
    const apigClient = apigClientFactory.newClient();

    function searchPhotos() {
      const query = document.getElementById('searchText').value;
      apigClient.searchGet({ q: query }, {}, {}).then(res => {
        const urls = res.data.split('\n').filter(Boolean);
        const gallery = document.getElementById('results');
        gallery.innerHTML = '';
        urls.forEach(url => {
          const col = document.createElement('div');
          col.className = 'col-md-4 col-lg-3';
          col.innerHTML = `
            <div class="card shadow-sm">
              <img src="${url}" class="card-img-top" />
              <div class="card-body p-2">
                <small class="text-muted">${url.split('/').pop()}</small>
              </div>
            </div>`;
          gallery.appendChild(col);
        });
      });
    }

    function uploadPhoto() {
      const fileInput = document.getElementById('photoInput');
      const labels = document.getElementById('customLabels').value;
      const file = fileInput.files[0];
      if (!file) return alert("Please select a photo");

      const reader = new FileReader();
      reader.onload = function (e) {
        const arrayBuffer = e.target.result;
        fetch(`https://usjcsd23me.execute-api.us-east-1.amazonaws.com/prod/photos?object=${encodeURIComponent(file.name)}`, {
          method: 'PUT',
          headers: {
            'Content-Type': file.type,
            'x-amz-meta-customLabels': labels
          },
          body: arrayBuffer
        })
        .then(res => {
          if (res.ok) {
            alert("Upload successful!");
            document.getElementById('photoInput').value = '';
            document.getElementById('customLabels').value = '';
          } else {
            throw new Error("Upload failed");
          }
        })
        .catch(err => alert(err.message));
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
